<script type="text/javascript">
	let  compose = (...fns) =>{
		return ()=>{
			return ()=>{
				let lastFn = fns.pop();
				return fns.reduceRight((prev,next)=>{
					return next(prev)
				},lastFn(...args))
			}
		}
	}
